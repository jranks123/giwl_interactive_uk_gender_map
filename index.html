<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <h3 id="map__text">Select a district on the map...</h3>

  <!-- Toggle Button (Initially Hidden) -->
  <div id="toggle-btn" style="display: none; position: absolute; top: 25px; right: 25px; cursor: pointer;">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
  </div>

  <div id="btn-zoom">
    <i id="btn-zoom--in" class="fa fa-search-plus fa-2x" aria-hidden="true"></i>
    <i id="btn-zoom--out"class="fa fa-search-minus fa-2x" aria-hidden="true"></i>
